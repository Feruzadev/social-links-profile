<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-links-profile</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div class="social-links__profile profile">
        <div class="profile-ava">
            <img src="./img/profile-pic.png" alt="" class="profile-ava__photo">
        </div>
        <div class="profile-info">
            <h1 class="profile-info__name">Jessica Randall</h1>
            <p class="profile-info__country">London, United Kingdom</p>
        </div>

        <p class="profile-jobs">"Front-end developer and avid reader."</p>

        <div class="profile-socials">
            <a href="https://github.com/Feruzadev" class="profile-social__link">Github</a>
            <a href="https://www.frontendmentor.io/home" class="profile-social__link">Frontend Mentor</a>
            <a href="#!" class="profile-social__link">LinkedIn</a>
            <a href="https://t.me/LFKMK52250" class="profile-social__link">Telegram</a>
            <a href="#!" class="profile-social__link">Instagram</a>
        </div>

    </div>
 
</body>
</html>
